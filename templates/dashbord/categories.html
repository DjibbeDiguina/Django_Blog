{% extends 'base.html' %}

{% block content %}
<div class="row">
<!--left side -->

{% include 'dashbord/side.html' %}

<!--right side -->

<div class="col-md-9">

        <h3><i class="fa-solid fa-list fa-md text-primary"></i>&nbsp; All CATEGORIES</h3>
        <a href="{% url 'add_category' %}"><button type="button"  class="btn btn-secondary btn-md float-right mb-2"><i class="fa-solid fa-plus"></i> Add New</button></a>

    <table class="table table-hover">
        <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Gategory Name</th>
              <th scope="col">Create at</th>
              <th scope="col">Update at</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for category in categories %}
            <tr>
              <th scope="row">{{forloop.count}}</th>
              <td>{{category.category_name}}</td>
              <td>{{category.create_at}}</td>
              <td>{{category.update_at}}</td>
              <td>
                <a href="{% url 'edit_category' category.id %}"><i class="fa-solid fa-pen-to-square fa-lg text-success"></i></a>&nbsp;&nbsp;  
                <a href="{% url 'delete_category' category.id %}"><i class="fa-regular fa-trash-can fa-lg text-danger"></i></a>
              </td>
            </tr>
            {% endfor %}
            
          </tbody>
      </table>
</div>

</div>

{% endblock %}
